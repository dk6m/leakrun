    <style>
        @font-face {
    font-family: 'VCR OSD Mono';

    src: local('VCR OSD Mono'), url('https://fonts.cdnfonts.com/s/14798/VCR_OSD_MONO_1.001[1].woff') format('woff');
}

        body {
            font-family: 'VCR OSD Mono';
            color: white;
            background-color: #181a1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgb(48, 48, 54);
        }

        .durum img {
            display: block;
            width: 300px;
            border-radius: 10px;
        }

        p {
    font-size: 24px; 
}

        .badges-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); 
        }

        .badges {
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
            background: rgba(60, 60, 60, 0.17);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.8px);
            -webkit-backdrop-filter: blur(5.8px);
            border: 1px solid rgba(60, 60, 60, 0.3);
            display: flex;
            padding: 0.4rem;
            border-radius: 1vh;
            margin-top: 2%;
            gap: 0.1rem;
            -webkit-backdrop-filter: blur(15px) saturate(3);
            backdrop-filter: blur(15px) saturate(3);
            filter: drop-shadow(0 0 0.75rem rgb(61, 61, 61));

 

        }

        .badges img {
            cursor: pointer;
            width: 22px;
            height: 22px;
        }


        .tooltip {
            z-index: 100;
            position: relative;
            display: inline-block;
        }

        .tooltip:before {
            z-index: 100;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 13px;
            content: attr(data-text);
            position: absolute;
            top: -160%;
            right: -190%;
            margin-top: 15px;
            width: 100px;
            padding: 0.4rem;
            border-radius: 10px;
            background: #131313e0;
            color: #fff;
            transform: translateY(-50%);
            display: none;
        }

        .tooltip:hover:before {
            display: block;
        }

        .tooltip svg {
            z-index: 101;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>leak</p>

                </div>

        </a>
    </div>

</body>
</html>
<script>
    var txt = 'Fullstack developer';
    var speed = 200; 
    var eraseSpeed = 80;
    var loopCount = 0;
    var maxLoop = 0; 
    var forward = true; 
    function typeWriter() {
        var typewriter = document.getElementById("typewriter");
        var textLength = txt.length;
        if (forward) {
            if (typewriter.innerHTML.length < textLength) {
                typewriter.innerHTML += txt.charAt(typewriter.innerHTML.length);
                setTimeout(typeWriter, speed);
            } else {
                forward = false;
                setTimeout(typeWriter, speed * 3); 
            }
        } else {
            if (typewriter.innerHTML.length > 0) {
                typewriter.innerHTML = typewriter.innerHTML.slice(0, -1);
                setTimeout(typeWriter, eraseSpeed);
            } else {
                forward = true;
                setTimeout(typeWriter, speed * 3); 
            }
        }
    }
    window.onload = function() {
        typeWriter();
    };
</script>
<script>
    (function() {
        let devtoolsOpened = false;

        function checkDevTools() {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;

            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpened) {
                    devtoolsOpened = true;
                    window.location.href = "https://google.com"; 
                }
            } else {
                devtoolsOpened = false;
            }
        }

        setInterval(checkDevTools, 1000);

        document.addEventListener("keydown", function(e) {
            if (
                e.ctrlKey && (e.key === "u" || e.key === "U") || 
                e.ctrlKey && e.shiftKey && (e.key === "i" || e.key === "I") || 
                e.key === "F12" 
            ) {
                e.preventDefault();
                window.location.href = "https://google.com"; 
            }
        });

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault(); 
        });
    })();
</script>
